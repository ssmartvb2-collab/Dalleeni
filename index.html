<button onclick="injectNow()" style="padding:50px; background:red; color:white; font-size:30px;">
    اضغط هنا لحقن 1000 مطعم الآن
</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB81ZOJkG4NADQ4-EjVINZz0iQZtOp0DXM",
      authDomain: "dalleeni.firebaseapp.com",
      projectId: "dalleeni",
      storageBucket: "dalleeni.firebasestorage.app",
      messagingSenderId: "881397546450",
      appId: "1:881397546450:web:63041090cea9abcee6dc0b"
    };

    const db = getFirestore(initializeApp(firebaseConfig));

    window.injectNow = async () => {
        alert("بدأ الحقن.. انتظر ثواني");
        const cities = [{n:"بغداد", lt:33.3, ln:44.3}, {n:"أربيل", lt:36.2, ln:44.0}, {n:"البصرة", lt:30.5, ln:47.8}];
        for(let i=0; i<50; i++) {
            const c = cities[i%3];
            await addDoc(collection(db, "places"), {
                Name: "مطعم " + i,
                location: c.n,
                lat: c.lt + (Math.random()*0.1),
                lng: c.ln + (Math.random()*0.1),
                Price: "متوسط"
            });
        }
        alert("تم بنجاح! الآن أرجع كود الخريطة الأصلي");
    };
</script>
